language: python

virtualenv:
  system_site_packages: truew  

script:
  - pytest

cache:
  apt: true

addons:
  apt:
    packages:
    - parallel
    - jq
    update: true

env:
  - PARALLEL="--block 43K"

install:
  - true

script:
  - ./_sh/dupfolders.sh
  -  ./_sh/dupfiles.sh
  - git remote add -f --tags upstream https://github.com/Arks-Layer/PSO2ENPatchCSV.git
  - ./_sh/UTF8.sh
  - ./_sh/EOL.sh
  - ./_sh/BOM.sh
  - ./_sh/CSV.sh
  - ./_sh/checkFiles.sh
  - ./_sh/quote.sh
  - ./_sh/dupCSV.sh
  - ./_sh/check.sh
  - ./_sh/command.sh
  - ./_sh/outputPO.sh > /dev/null
